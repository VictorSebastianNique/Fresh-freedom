<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Pedidos | La Libertad Fresca</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../shared/styles.css">
  <link rel="stylesheet" href="../stylescl.css">
</head>
<body>
  <div class="client-dashboard">
    <!-- Header -->
    <header class="client-header">
      <div class="logo">
        <img src="../La Libertad Fresca.png" alt="Logo">
        <h1>Fresh Freedom</h1>
      </div>
      <nav>
        <ul>
          <li><a href="client.html"><i class="fas fa-home"></i> Inicio</a></li>
          <li class="active"><a href="pedidos.html"><i class="fas fa-shopping-cart"></i> Pedidos</a></li>
          <li><a href="productos.html"><i class="fas fa-box-open"></i> Productos</a></li>
          <li><a href="estadistica.html"><i class="fas fa-chart-bar"></i> Estadísticas</a></li>
          <li><a href="miperfil.html"><i class="fas fa-user"></i> Mi Cuenta</a></li>
          <li><a href="../index.html"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
        </ul>
      </nav>
      <div class="user-profile">
        <img src="../Perfilprueba.png" alt="Usuario">
        <span>Cevichería Nicanor</span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="client-content">
      <div class="container">
        <section class="page pedidos">
          <h2>Mis Pedidos</h2>
          <table>
            <thead>
              <tr>
                <th>ID Pedido</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Total</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>#00123</td>
                <td>10 Jun 2025</td>
                <td><span class="status pendiente">Pendiente</span></td>
                <td>S/ 120.00</td>
                <td><button class="btn btn-sm">Ver</button></td>
              </tr>
              <tr>
                <td>#00122</td>
                <td>05 Jun 2025</td>
                <td><span class="status completado">Completado</span></td>
                <td>S/ 85.00</td>
                <td><button class="btn btn-sm">Ver</button></td>
              </tr>
              <!-- Puedes agregar más pedidos aquí -->
            </tbody>
          </table>
        </section>
      </div>
    </main>
  </div>

  <script src="scriptcl.js"></script>
</body>
</html>
