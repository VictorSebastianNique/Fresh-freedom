<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Cuenta | La Libertad Fresca</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="../shared/styles.css" />
  <link rel="stylesheet" href="../stylescl.css" />
  <style>
    /* Contenedor para foto y formulario */
    .profile-container {
      display: flex;
      gap: 30px;
      align-items: flex-start;
      max-width: 700px;
      margin-top: 30px;
    }

    .profile-photo {
      flex-shrink: 0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      width: 160px;
      height: 160px;
    }

    .profile-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    form {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
  </style>
</head>
<body>
  <div class="client-dashboard">
    <header class="client-header">
      <div class="logo">
        <img src="../La Libertad Fresca.png" alt="Logo" />
        <h1>Fresh Freedom</h1>
      </div>
      <nav>
        <ul>
          <li><a href="client.html"><i class="fas fa-home"></i> Inicio</a></li>
          <li><a href="pedidos.html"><i class="fas fa-shopping-cart"></i> Pedidos</a></li>
          <li><a href="productos.html"><i class="fas fa-box-open"></i> Productos</a></li>
          <li><a href="estadistica.html"><i class="fas fa-chart-bar"></i> Estadísticas</a></li>
          <li class="active"><a href="mi-cuenta.html"><i class="fas fa-user"></i> Mi Cuenta</a></li>
        </ul>
      </nav>
      <div class="user-profile">
        <img src="../Perfilprueba.png" alt="Usuario" />
        <span>Cevichería Nicanor</span>
      </div>
    </header>

    <main class="client-content container">
      <h2>Mi Cuenta</h2>

      <div class="profile-container">
        <div class="profile-photo">
          <img src="../Perfilprueba.png" alt="Foto de perfil" />
        </div>

        <form>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" value="Cevichería Nicanor" />

          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" value="cliente@ejemplo.com" />

          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" value="+51 999 999 999" />

          <button type="submit" class="btn btn-primary">Actualizar Información</button>
        </form>
      </div>
    </main>
  </div>
  <script src="scriptcl.js"></script>
</body>
</html>
