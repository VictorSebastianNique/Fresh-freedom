<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Pedidos | La Libertad Fresca</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../shared/styles.css">
  <link rel="stylesheet" href="../stylescl.css">
</head>
<body>
  <div class="client-dashboard">
    <!-- Header -->
    <header class="client-header">
      <div class="logo">
        <img src="../La Libertad Fresca.png" alt="Logo">
        <h1>Fresh Freedom</h1>
      </div>
      <nav>
        <ul>
          <li class="active"><a href="client.html"><i class="fas fa-home"></i> Inicio</a></li>
          <li><a href="pedidos.html"><i class="fas fa-shopping-cart"></i> Pedidos</a></li>
          <li><a href="productos.html"><i class="fas fa-box-open"></i> Productos</a></li>
          <li><a href="estadistica.html"><i class="fas fa-chart-bar"></i> Estadísticas</a></li>
          <li><a href="miperfil.html"><i class="fas fa-user"></i> Mi Cuenta</a></li>
          <li><a href="../index.html"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
        </ul>
      </nav>
      <div class="user-profile">
        <img src="../Perfilprueba.png" alt="Usuario">
        <span>Cevichería Nicanor</span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="client-content">
      <div class="container">
        <div class="welcome-banner">
          <h2>¡Bienvenido, Cevichería Nicanor!</h2>
          <p>¿Qué necesitas hoy?</p>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
          <button class="btn btn-primary">
            <i class="fas fa-plus"></i> Nuevo Pedido
          </button>
          <button class="btn btn-secondary">
            <i class="fas fa-history"></i> Historial
          </button>
          <button class="btn btn-accent">
            <i class="fas fa-bell"></i> Notificaciones
          </button>
        </div>

        <!-- Product Categories -->
        <div class="categories">
          <h3>Categorías</h3>
          <div class="category-tabs">
            <button class="active">Todos</button>
            <button>Carnes</button>
            <button>Pescados</button>
            <button>Favoritos</button>
          </div>
        </div>

        <!-- Product Grid -->
        <div class="product-grid">
          <div class="product-card">
            <div class="product-image" style="background-image: url('../assets/conchas-negras.jpg');"></div>
            <div class="product-info">
              <h4>Conchas Negras</h4>
              <p class="producer">Pescados Huanchaco</p>
              <p class="price">S/ 18.00 <span>/kg</span></p>
              <div class="product-actions">
                <button class="btn btn-primary">Agregar</button>
                <div class="quantity-control">
                  <button>-</button>
                  <span>0</span>
                  <button>+</button>
                </div>
            </div>
            </div>
            <script src="scriptcl.js"></script>
</body>
</html>
