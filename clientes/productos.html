<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productos | La Libertad Fresca</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="../shared/styles.css" />
  <link rel="stylesheet" href="../stylescl.css" />
</head>
<body>
  <div class="client-dashboard">
    <header class="client-header">
      <div class="logo">
        <img src="../La Libertad Fresca.png" alt="Logo" />
        <h1>Fresh Freedom</h1>
      </div>
      <nav>
        <ul>
          <li><a href="client.html"><i class="fas fa-home"></i> Inicio</a></li>
          <li><a href="pedidos.html"><i class="fas fa-shopping-cart"></i> Pedidos</a></li>
          <li class="active"><a href="productos.html"><i class="fas fa-box-open"></i> Productos</a></li>
          <li><a href="estadistica.html"><i class="fas fa-chart-bar"></i> Estadísticas</a></li>
          <li><a href="mi-cuenta.html"><i class="fas fa-user"></i> Mi Cuenta</a></li>
          <li><a href="../index.html"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
        </ul>
      </nav>
      <div class="user-profile">
        <img src="../Perfilprueba.png" alt="Usuario" />
        <span>Cevichería Nicanor</span>
      </div>
    </header>

    <main class="client-content container">
      <h2>Productos</h2>
      <p>Aquí puedes ver todos los productos disponibles.</p>

      <!-- Ejemplo de listado simple -->
      <div class="product-grid">
        <div class="product-card">
          <div class="product-image" style="background-image: url('../assets/conchas-negras.jpg');"></div>
          <div class="product-info">
            <h4>Conchas Negras</h4>
            <p class="producer">Pescados Huanchaco</p>
            <p class="price">S/ 18.00 <span>/kg</span></p>
            <div class="product-actions">
              <button class="btn btn-primary">Agregar</button>
              <div class="quantity-control">
                <button>-</button>
                <span>0</span>
                <button>+</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Puedes añadir más productos aquí -->
      </div>
    </main>
  </div>
  <script src="scriptcl.js"></script>
</body>
</html>
