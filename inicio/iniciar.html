<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="glass-container">
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" name="username" required placeholder="Correo electrónico">
        <input type="password" id="password" name="password" required placeholder="Contraseña">
        <div class="options">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Recordarme</label>
          <a href="forgot-password.html">¿Olvidó su contraseña?</a>
        </div>
        <button type="submit">Login</button>
        <p>¿No tiene una cuenta? <a href="register.html">Registrarse</a></p>
      </form>
    </div>
  </div>

  <!-- SCRIPT DE VALIDACIÓN -->
  <script>
    // Cuentas ficticias
    const users = {
      "administrador@freshfreedom.com": { password: "admin123", role: "admin" },
      "productor@freshfreedom.com": { password: "produtor123", role: "productor" },
      "cliente@freshfreedom.com": { password: "client123", role: "cliente" }
    };

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (users[username] && users[username].password === password) {
        const role = users[username].role;
        alert("Bienvenido, " + role + "!");

        // Redirigir según rol
        switch (role) {
          case "admin":
            window.location.href = "../html/administrador/admin.html";
            break;
          case "productor":
            window.location.href = "../html/productor/productor.html";
            break;
          case "cliente":
            window.location.href = "../html/clientes/client.html";
            break;
        }
      } else {
        alert("Credenciales incorrectas. Intente de nuevo.");
      }
    });
  </script>
</body>
</html>
