<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración | La Libertad Fresca</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../shared/styles.css">
  <link rel="stylesheet" href="../stylescl.css">
  <style>
    .perfil-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      align-items: flex-start;
    }
    .perfil-foto {
      flex: 1;
      max-width: 220px;
      text-align: center;
    }
    .perfil-foto img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00796b;
      margin-bottom: 10px;
    }
    .perfil-formulario {
      flex: 2;
      min-width: 300px;
    }
  </style>
</head>
<body>
  <div class="client-dashboard">
    <header class="client-header">
      <div class="logo">
        <img src="../La Libertad Fresca.png" alt="Logo">
        <span>Fresh Freedom</span>
      </div>
      <nav>
        <ul>
          <li><a href="admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li><a href="productores.html"><i class="fas fa-store"></i> Productores</a></li>
          <li><a href="restaurantes.html"><i class="fas fa-utensils"></i> Restaurantes</a></li>
          <li><a href="transaction.html"><i class="fas fa-exchange-alt"></i> Transacciones</a></li>
          <li><a href="reportes.html"><i class="fas fa-chart-line"></i> Reportes</a></li>
          <li class="active"><a href="configuracion.html"><i class="fas fa-cog"></i> Configuración</a></li>
          <li><a href="../index.html"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
        </ul>
      </nav>
      <div class="user-profile">
        <img src="../Perfilprueba.png" alt="Admin">
        <span>Administrador</span>
        <i class="fas fa-chevron-down"></i>
      </div>
    </header>

    <main class="client-content">
      <section class="page welcome-banner">
        <h2>Mi Perfil</h2>
        <p>Administra tu información personal y preferencias del sistema.</p>
      </section>

      <section class="page perfil-container">
        <div class="perfil-foto">
          <img src="../Perfilprueba.png" alt="Foto de perfil">
          <p><strong>Administrador</strong></p>
        </div>
        <form class="perfil-formulario">
          <div class="form-group">
            <label for="nombre-admin">Nombre</label>
            <input type="text" id="nombre-admin" value="Administrador General">
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" value="admin@lalibertadfresca.com">
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" value="+51 987 654 321">
          </div>
          <div class="form-group">
            <label for="idioma">Idioma</label>
            <select id="idioma">
              <option value="es">Español</option>
              <option value="en">Inglés</option>
            </select>
          </div>
          <div class="form-group">
            <label for="zona-horaria">Zona Horaria</label>
            <input type="text" id="zona-horaria" value="GMT-5">
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Guardar Cambios</button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <script src="../shared/script.js"></script>
</body>
</html>
